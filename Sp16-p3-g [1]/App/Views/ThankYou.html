<html>
<head>
    <title></title>

<body>






    <div class="container">
        <hr>
        <div class="row">
            <div class="col-xs-9 personal-info">
                <div class="alert alert-info alert-dismissable">
                    <a class="panel-close close" data-dismiss="alert">×</a>
                    <i class="fa fa-plus"></i>
                    Add <strong>{{movie.Title}}</strong> movie. Make sure you fill all
                    required fields.
                </div>
                <form class="form-horizontal" role="form" novalidate angular-validator
                      name="addMovieForm" angular-validator-submit="AddMovie()">
                    <div class="form-group">
                        <div class="row">
                            <div class="col-xs-6 col-sm-4">
                                <label class="control-label">Movie title</label>
                                <input class="form-control" name="title" type="text" ngmodel="movie.Title"
                                       validate-on="blur" required required-message="'Movie title is required'">
                            </div>
                            <div class="col-xs-6 col-sm-4 selectContainer">
                                <label class="control-label">Genre</label>
                                <select ng-model="movie.GenreId" class="form-control black"
                                        ng-options="option.ID as option.Name for option in genres" required></select>
                                <input type="hidden" name="GenreId" ngvalue="movie.GenreId" />
                            </div>
                            <div class="col-xs-6 col-sm-4">
                                <label class="control-label">Stocks</label>
                                <div class="input-group number-spinner">
                                    <span class="input-group-btn">
                                        <button class="btn btn-default" datadir="dwn">
                                            <span class="glyphicon glyphicon-minus"></span>
                                        </button>
                                    </span>
                                    <input type="text" class="form-control text-center"
                                           id="inputStocks" ng-model="movie.NumberOfStocks">
                                    <span class="input-group-btn">
                                        <button type="button" class="btn btn-default" ngclick="changeNumberOfStocks($event)"
                                                id="btnSetStocks" data-dir="up">
                                            <span class="glyphicon glyphicon-plus"></span>
                                        </button>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-xs-4">
                                <label class="control-label">Director</label>
                                <input class="form-control" type="text" ngmodel="movie.Director"
                                       name="director"
                                       validate-on="blur" required required-message="'Movie director is required'">
                            </div>
                            <div class="col-xs-4">
                                <label class="control-label">Writer</label>
                                <input class="form-control" type="text" ngmodel="movie.Writer"
                                       name="writer"
                                       validate-on="blur" required required-message="'Movie writer is required'">
                            </div>
                            <div class="col-xs-4">
                                <label class="control-label">Producer</label>
                                <input class="form-control" type="text" ngmodel="movie.Producer"
                                       name="producer"
                                       validate-on="blur" required required-message="'Movie producer is required'">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-xs-6">
                                <label class="control-label">Release Date</label>
                                <p class="input-group">
                                    <input type="text" class="form-control"
                                           name="dateReleased" datepicker-popup="{{format}}" ng-model="movie.ReleaseDate" isopen="datepicker.opened"
                                           validate-on="blur" required requiredmessage="'Date Released is required'" />
                                </p>
                            </div>
                            <div class="col-xs-6">
                                <label class="control-label">Youtube trailer</label>
                                <input class="form-control" type="text" ngmodel="movie.TrailerURI"
                                       name="trailerURI"
                                       validate-on="blur" required required-message="'Movie trailer is required'" ngpattern="/^(https?\:\/\/)?(www\.youtube\.com|youtu\.?be)\/.+$/"
                                       invalid-message="'You must enter a valid YouTube URL'">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Description</label>
                        <div>
                            <class textarea class="form-control" ng-model="movie.Description"
                                   name="description" rows="3"
                                   validate-on="blur" required required-message="'Movie description is required'" />
                        </div>
                    </div>
                    <div class="form-group col-xs-3">
                        <label class="control-label">Rating</label>
                        <span component-rating="{{movie.Rating}}" ng-model="movie.Rating"
                              class="form-control"></span>
                    </div>
                    <br />
                    <div class="form-group col-xs-4">
                        <label class="control-label"></label>
                        <div class="">
                            <input type="submit" class="btn btn-primary" value="Submitmovie" />
                            <span></span>
                            <a class="btn btn-default" nghref="#/movies/{{movie.ID}}">Cancel</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <hr>
    </div>

    <div class="container">
        <table id="example" class="table table-striped table-bordered" cellspacing="0" width="100%">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Position</th>
                    <th>Office</th>
                    <th>Extn.</th>
                    <th>Start date</th>
                    <th>Salary</th>
                </tr>
            </thead>
            <tfoot>
                <tr>
                    <th>Name</th>
                    <th>Position</th>
                    <th>Office</th>
                    <th>Extn.</th>
                    <th>Start date</th>
                    <th>Salary</th>
                </tr>
            </tfoot>
        </table>
    </div>

    <div class="container">
        <div class="row">
            <form role="form">
                <div class="col-lg-6">
                    <div class="well well-sm"><strong><span class="glyphicon glyphicon-asterisk"></span>Required Field</strong></div>
                    <div class="form-group">
                        <label for="InputName">Enter Name</label>
                        <div class="input-group">
                            <input type="text" class="form-control" name="InputName" id="InputName" placeholder="Enter Name" required>
                            <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="InputEmail">Enter Email</label>
                        <div class="input-group">
                            <input type="email" class="form-control" id="InputEmailFirst" name="InputEmail" placeholder="Enter Email" required>
                            <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="InputEmail">Confirm Email</label>
                        <div class="input-group">
                            <input type="email" class="form-control" id="InputEmailSecond" name="InputEmail" placeholder="Confirm Email" required>
                            <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="InputMessage">Enter Message</label>
                        <div class="input-group">
                            <textarea name="InputMessage" id="InputMessage" class="form-control" rows="5" required></textarea>
                            <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                        </div>
                    </div>
                    <input type="submit" name="submit" id="submit" value="Submit" class="btn btn-info pull-right">
                </div>
            </form>
            <div class="col-lg-5 col-md-push-1">
                <div class="col-md-12">
                    <div class="alert alert-success">
                        <strong><span class="glyphicon glyphicon-ok"></span> Success! Message sent.</strong>
                    </div>
                    <div class="alert alert-danger">
                        <span class="glyphicon glyphicon-remove"></span><strong> Error! Please check all page inputs.</strong>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <div class="col-md-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="text-center">Bootstrap Editable Table <span class="fa fa-edit pull-right bigicon"></span></h4>
            </div>
            <div class="panel-body text-center">
                <div id="grid"></div>
            </div>
        </div>
    </div>

    <!DOCTYPE html>
    <head>
        <link href='http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
        <link href='//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.2.0/css/datepicker.min.css' rel='stylesheet' type='text/css'>
        <link href='//cdnjs.cloudflare.com/ajax/libs/bootstrap-switch/1.8/css/bootstrap-switch.css' rel='stylesheet' type='text/css'>
        <link href='http://davidstutz.github.io/bootstrap-multiselect/css/bootstrap-multiselect.css' rel='stylesheet' type='text/css'>
        <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js' type='text/javascript'></script>
        <script src='//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.0/js/bootstrap.min.js' type='text/javascript'></script>
        <script src='//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.2.0/js/bootstrap-datepicker.min.js' type='text/javascript'></script>
        <script src='//cdnjs.cloudflare.com/ajax/libs/bootstrap-switch/1.8/js/bootstrap-switch.min.js' type='text/javascript'></script>
        <script src='http://davidstutz.github.io/bootstrap-multiselect/js/bootstrap-multiselect.js' type='text/javascript'></script>
    </head>
    <body>
        <div class='container'>
            <div class='panel panel-primary dialog-panel'>
                <div class='panel-heading'>
                    <h5>Almaguin Campground - Reservation</h5>
                </div>
                <div class='panel-body'>
                    <form class='form-horizontal' role='form'>
                        <div class='form-group'>
                            <label class='control-label col-md-2 col-md-offset-2' for='id_accomodation'>Accomodation</label>
                            <div class='col-md-2'>
                                <select class='form-control' id='id_accomodation'>
                                    <option>RV</option>
                                    <option>Tent</option>
                                    <option>Cabin/Lodging</option>
                                </select>
                            </div>
                        </div>
                        <div class='form-group'>
                            <label class='control-label col-md-2 col-md-offset-2' for='id_title'>Name</label>
                            <div class='col-md-8'>
                                <div class='col-md-2'>
                                    <div class='form-group internal'>
                                        <select class='form-control' id='id_title'>
                                            <option>Mr</option>
                                            <option>Ms</option>
                                            <option>Mrs</option>
                                            <option>Miss</option>
                                            <option>Dr</option>
                                        </select>
                                    </div>
                                </div>
                                <div class='col-md-3 indent-small'>
                                    <div class='form-group internal'>
                                        <input class='form-control' id='id_first_name' placeholder='First Name' type='text'>
                                    </div>
                                </div>
                                <div class='col-md-3 indent-small'>
                                    <div class='form-group internal'>
                                        <input class='form-control' id='id_last_name' placeholder='Last Name' type='text'>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class='form-group'>
                            <label class='control-label col-md-2 col-md-offset-2' for='id_adults'>Guests</label>
                            <div class='col-md-8'>
                                <div class='col-md-2'>
                                    <div class='form-group internal'>
                                        <input class='form-control col-md-8' id='id_adults' placeholder='18+ years' type='number'>
                                    </div>
                                </div>
                                <div class='col-md-3 indent-small'>
                                    <div class='form-group internal'>
                                        <input class='form-control' id='id_children' placeholder='2-17 years' type='number'>
                                    </div>
                                </div>
                                <div class='col-md-3 indent-small'>
                                    <div class='form-group internal'>
                                        <input class='form-control' id='id_children_free' placeholder='&lt; 2 years' type='number'>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class='form-group'>
                            <label class='control-label col-md-2 col-md-offset-2' for='id_email'>Contact</label>
                            <div class='col-md-6'>
                                <div class='form-group'>
                                    <div class='col-md-11'>
                                        <input class='form-control' id='id_email' placeholder='E-mail' type='text'>
                                    </div>
                                </div>
                                <div class='form-group internal'>
                                    <div class='col-md-11'>
                                        <input class='form-control' id='id_phone' placeholder='Phone: (xxx) - xxx xxxx' type='text'>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class='form-group'>
                            <label class='control-label col-md-2 col-md-offset-2' for='id_checkin'>Checkin</label>
                            <div class='col-md-8'>
                                <div class='col-md-3'>
                                    <div class='form-group internal input-group'>
                                        <input class='form-control datepicker' id='id_checkin'>
                                        <span class='input-group-addon'>
                                            <i class='glyphicon glyphicon-calendar'></i>
                                        </span>
                                    </div>
                                </div>
                                <label class='control-label col-md-2' for='id_checkout'>Checkout</label>
                                <div class='col-md-3'>
                                    <div class='form-group internal input-group'>
                                        <input class='form-control datepicker' id='id_checkout'>
                                        <span class='input-group-addon'>
                                            <i class='glyphicon glyphicon-calendar'></i>
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class='form-group'>
                            <label class='control-label col-md-2 col-md-offset-2' for='id_equipment'>Equipment type</label>
                            <div class='col-md-8'>
                                <div class='col-md-3'>
                                    <div class='form-group internal'>
                                        <select class='form-control' id='id_equipment'>
                                            <option>Travel trailer</option>
                                            <option>Fifth wheel</option>
                                            <option>RV/Motorhome</option>
                                            <option>Tent trailer</option>
                                            <option>Pickup camper</option>
                                            <option>Camper van</option>
                                        </select>
                                    </div>
                                </div>
                                <div class='col-md-9'>
                                    <div class='form-group internal'>
                                        <label class='control-label col-md-3' for='id_slide'>Slide-outs</label>
                                        <div class='make-switch' data-off-label='NO' data-on-label='YES' id='id_slide_switch'>
                                            <input id='id_slide' type='checkbox' value='chk_hydro'>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class='form-group'>
                            <label class='control-label col-md-2 col-md-offset-2' for='id_service'>Required Service</label>
                            <div class='col-md-8'>
                                <select class='multiselect' id='id_service' multiple='multiple'>
                                    <option value='hydro'>Hydro</option>
                                    <option value='water'>Water</option>
                                    <option value='sewer'>Sewer</option>
                                </select>
                            </div>
                        </div>
                        <div class='form-group'>
                            <label class='control-label col-md-2 col-md-offset-2' for='id_pets'>Pets</label>
                            <div class='col-md-8'>
                                <div class='make-switch' data-off-label='NO' data-on-label='YES' id='id_pets_switch'>
                                    <input id='id_pets' type='checkbox' value='chk_hydro'>
                                </div>
                            </div>
                        </div>
                        <div class='form-group'>
                            <label class='control-label col-md-2 col-md-offset-2' for='id_comments'>Comments</label>
                            <div class='col-md-6'>
                                <textarea class='form-control' id='id_comments' placeholder='Additional comments' rows='3'></textarea>
                            </div>
                        </div>
                        <div class='form-group'>
                            <div class='col-md-offset-4 col-md-3'>
                                <button class='btn-lg btn-primary' type='submit'>Request Reservation</button>
                            </div>
                            <div class='col-md-3'>
                                <button class='btn-lg btn-danger' style='float:right' type='submit'>Cancel</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
